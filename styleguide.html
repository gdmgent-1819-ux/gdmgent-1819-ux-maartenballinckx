<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styleguide</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/styleguide.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="sg-title">Digital styleguide</h1>
        <h2 class="sg-subtitle">Kleuren</h2>
        <div class="styleguidecontainer">
            <div class="content" id="primarykleur"></div>
            <div class="content" id="secondarykleur"></div>
            <div class="content" id="tertiarykleur"></div>
        </div>
        <h2 class="sg-subtitle">Typografie</h2>
        <div class="styleguidecontainer">
            <div class="content" id="titel"> <p>G</p></div>
            <div class="content" id="navtekst"> <p class=".styleguide:hover">home</p></p></div>
            <div class="content" id="maintekst"><p>Line-up</p></div>
            <div class="content" id="footertekst"> <p>52</p></div>
        </div>
        <h2 class="sg-subtitle">Knoppen</h2>
        <div class="styleguidecontainer">
                <div class="content"><i class="fas fa-bars"></i></div>
            <div class="content"><i class=" fas fa-chevron-left"></i></div>
        </div>
        <h2 class="sg-subtitle">Formulier</h2>
        <h2 class="sg-subtitle">Componenten</h2>
    </div>
</body>

</html>
